name: Test Time Tracking Backend

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install the dependencies
        run: npm install

      - name: Unit Test
        run: npm run test:cov

      - name: E2E Test
        run: npm run test:e2e
